{% extends "base.html" %}
{% block content %}
  <h1>Author List</h1>
  {% if authors %}
    <ul>
      {% for author in authors %}
        <li>
          <a href="{{ author.get_absolute_url }}">{{ author.last_name }}, {{ author.first_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No authors found.</p>
  {% endif %}
{% endblock %}
